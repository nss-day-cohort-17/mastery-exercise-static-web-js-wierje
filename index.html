<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div>
          <h2>Make a tree.</h2>
          <p>In the box below, please enter a number between 1 and 20.</p>
          <input id='howTall' type='text' style='width: 30%' placeholder='How tall should the tree be?'>
        </div>
        <div>
          <p>In the box below, please press any character key.</p>
          <input id='char' type='text' style='width: 30%' placeholder='Which character should be used?'>
        </div>
        <button id='button'>
        Grow your tree!
        </button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
